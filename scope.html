    <title>Function Scope</title>
</head>
<body>
    <script>
        // Scope
        // let linux = 'RedHat'

        // function easylinux() {
        //     let linux = 'Debian'
        // }

        // console.log(linux);

        // Lexical Scope
        function lamarKerja() {
            const jabatan = 'Programmer'
            function lebiDalam() {
                function orangDalam() {
                    let kenalan = `orang dalam bisa memasukkan ${jabatan}`;
                    console.log(kenalan);
                }
                orangDalam();
            }
            lebiDalam();
        }
    </script>
</body>
