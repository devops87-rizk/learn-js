<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        function sum (name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }

            console.info(`Total ${name} is ${total}`);
        }

        const values = [10, 10, 20, 30, 40];
        sum ("Test", ...values);

        
    </script>
</body>
</html>
