<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <script>
        const angka = [1, 2, 3, 4, 5, 6];

        const angkaGenap = angka.filter(n => {
            return n % 2 === 0;
        });
    </script>
</body>
