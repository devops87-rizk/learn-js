<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Some</title>
</head>
<body>
    <script>
        // cth every()
        const angka1 = [21, 23, 25, 27, 29];

        const angkaGanjil = angka1.every(n => {
            return n % 2 === 1;
        });

        // cth some()
        const angka2 = [1, 3, 5, 7, 8];
        
        const adaGenap = angka2.some(n => {
            return n % 2 === 0;
        });
    </script>
</body>
</html>
