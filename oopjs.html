    <script>
        // Factory Function
        // fungsi yang digunakan untuk membuat dan mengembalikkan objek baru tanpa harus menggunakan class / constructor function
        // contoh function yang tidak menggunakan Factory Function

        // const hex = (r, g, b) => {

        // };

        // const rgb = (r, g, b) => {
        //     return `rgb(${r}, ${g}, ${b})`;
        // };

        // contoh menggunakan Factory Function

        function converterColor(r, g, b) {
            const color ={};

            color.r = r;
            color.g = g;
            color.b = b;

            color.rgb = function() {
                const{r, g, b} = this;
                return `rgb(${r}, ${g}, ${b})`;                
            };

            color.hex = function() {
                const{r, g, b} = this;
                return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            };
        
            return color;
        };
        
    </script>
