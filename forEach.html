<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <script>
        const angka = [1, 2, 3, 4, 5, 6 , 7, 8, 9];

        // jika tidak menggunakan forEach
        function print(element) {
            console.log(element)
        }

        // print(angka[0])
        // print(angka[1])
        // print(angka[2])
        
        // Hasilnya kita harus memasukkan 1 per 1 perintah print

        // Jika menggunakan forEach
        angka.forEach(print)

        // Hasilnya dalam 1x perintah forEach kita bisa jalankan 

        // contoh lain penggunaan forEach
        // angka.forEach(function(n) {
        //     console.log(n * n)
        // })
    </script>
</body>
</html>
