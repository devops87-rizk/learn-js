<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Value Parameter</title>
</head>
<body>
    <script>
        // menetapkan parameter b = 1
        function perkalian(a, b = 1) {
            return a * b
        }

        // menetapkan parameter nama = 'Pengunjung'
        function sapa(nama = "Pengunjung") {
            console.log(`Halo, ${nama}!`);
        }
    </script>
</body>
</html>
