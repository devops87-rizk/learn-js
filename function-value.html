<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Value</title>
</head>
<body>
    <script>
        function sayHello (name) {
            console.log (`Hai ${name}`);
        }

        const say = sayHello;

        say("Rizky");

        function giveMeName(callback) {
            callback("Rayyan");
        }

        giveMeName(sayHello);
        giveMeName(say);


    </script>
</body>
</html>
