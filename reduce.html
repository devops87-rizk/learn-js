<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>
<body>
    <script>
        const angka = [1, 2, 3, 4, 5];

        const total = angka.reduce((accumulator, currentValue) => {
            return accumulator + currentValue;
        });
    </script>
</body>
</html>
