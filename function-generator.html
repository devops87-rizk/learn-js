<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        function * createNames() {
            yield "Rizky";
            yield "Djufri";
            yield "Rahman";
        }

        const names = createNames();
        for (const name of names) {
            console.log(name)
        }
    </script>
</body>
</html>
